name: Release Assets

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing release tag to build/upload assets for (e.g. v0.0.36)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build & Release (linux-x86_64)
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build embedded web assets
        run: |
          npm --prefix web ci
          npm --prefix web run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Package archive
        run: |
          ASSET_NAME="rayclaw-${RELEASE_TAG}-x86_64-unknown-linux-gnu.tar.gz"
          tar -czf "$ASSET_NAME" -C target/release rayclaw
          echo "ASSET_NAME=$ASSET_NAME" >> "$GITHUB_ENV"

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh release view "${RELEASE_TAG}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release create "${RELEASE_TAG}" \
              --repo "${GITHUB_REPOSITORY}" \
              -t "${RELEASE_TAG}" \
              -n "RayClaw ${RELEASE_TAG}"
          fi

      - name: Upload asset to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${RELEASE_TAG}" "$ASSET_NAME" \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber

      <stop stop-color="#064E3B"/>
      <stop offset="0.5" stop-color="#0C4A6E"/>
      <stop offset="1" stop-color="#164E63"/>
    </linearGradient>
    <filter id="mshadow" x="76" y="84" width="1048" height="456" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#042F2E" flood-opacity="0.25"/>
